<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息 - 石珍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        .info-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #4299e1;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #4a5568;
            font-size: 1.1em;
        }
        .value {
            color: #2d3748;
            font-size: 1.2em;
            font-weight: 500;
        }
        .status {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 15px;
            margin: 25px 0;
            color: #234e52;
            font-size: 0.95em;
        }
        .footer {
            color: #718096;
            font-style: italic;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 学生信息展示</h1>
            <p>石珍的个人信息页面</p>
        </div>
        
        <div class="info-card">
            <div class="info-item">
                <span class="label">学号：</span>
                <span class="value">20231201028</span>
            </div>
            <div class="info-item">
                <span class="label">姓名：</span>
                <span class="value">石珍</span>
            </div>
            <div class="info-item">
                <span class="label">班级：</span>
                <span class="value">医学信息工程2023</span>
            </div>
        </div>
        
        <div class="status">
            ✅ 纯净HTML页面 - 无外部请求 - 无CORS错误
        </div>
        
        <div class="footer">
            创建时间：2024年 - 学生信息展示系统
        </div>
    </div>
</body>
</html>
